<section class="container">
  <div class="row justify-content-center py-20 py-sm-40">

      <!-- 圖片 -->
      <div class="col d-none d-lg-block me-14">
        <img class="img-fluid mb-9" src="./assets/images/undraw_Traveling_re_weve (1).png">
        <img class="img-fluid" src="./assets/images/Let’s Travel !.png">
      </div>
      <!-- 新增表單 #TicketForm-->
      <form class="TicketForm col">
        <h1 class="border-bottom border-3 border-primary text-primary fw-bolder fs-5 pb-1 mb-15">
          <i class="bi bi-plus-circle fs-7"></i>
          新增旅遊套票
        </h1>
        <!-- 套票名稱 #ticketName-->
        <div class="row gx-2 mb-7">
          <label for="ticketName" class="col-form-label col-md-12 col-lg-3 fw-bolder">套票名稱</label>
          <div class="col-md-12 col-lg-9">
            <input type="text" class="form-control border-0 border-bottom border-primary py-3"  id="ticketName" placeholder="請填寫套票名稱" name="套票名稱">
            <small class="text-danger 套票名稱"></small>
          </div>
        </div>                     
        <!-- 圖片網址 #ticketImgUr-->
        <div class="row gx-2 mb-7">
          <label for="ticketImgUrl" class="col-form-label col-md-12 col-lg-3 fw-bolder" >圖片網址</label>
          <div class="col-md-12 col-lg-9">
            <input type="text" class="form-control border-0 border-bottom border-primary py-3" id="ticketImgUrl" placeholder="請填寫圖片網址" name="圖片網址">
            <small class="text-danger 圖片網址"></small>
          </div>          
        </div>
        <!-- 景點地區 #ticketRegion-->
        <div class="row gx-2 mb-7">
          <label for="ticketRegion" class="col-form-label col-md-12 col-lg-3 fw-bolder">景點地區</label>
          <div class="col-md-12 col-lg-9">
            <select class="form-select border-0 border-bottom border-primary py-3" id="ticketRegion" name="景點地區">
              <option value="" disabled selected hidden>請選擇景點地區</option>
              <option value="台北">台北</option>
              <option value="台中">台中</option>
              <option value="高雄">高雄</option>
            </select>
            <small class="text-danger 景點地區"></small>
          </div>        
        </div>
        <!-- 套票金額 #ticketPrice-->
        <div class="row gx-2 mb-7">
          <label for="ticketPrice" class="col-form-label col-md-12 col-lg-3 fw-bolder">套票金額</label>
          <div class="col-md-12 col-lg-9">
            <input type="number" class="form-control border-0 border-bottom border-primary py-3" id="ticketPrice" placeholder="請填寫套票金額" name="套票金額" min="0">
            <small class="text-danger 套票金額"></small>
          </div>          
        </div>
        <!-- 套票組數 #ticketNum-->
        <div class="row gx-2 mb-7">
          <label for="ticketNum" class="col-form-label col-md-12 col-lg-3 fw-bolder">套票組數</label>
          <div class="col-md-12 col-lg-9">
            <input type="number" class="form-control border-0 border-bottom border-primary py-3" id="ticketNum" placeholder="請填寫套票組數" name="套票組數" min="1">
            <small class="text-danger 套票組數"></small>
          </div>          
        </div>
        <!-- 套票星級 #ticketRate-->
        <div class="row gx-2 mb-7">
          <label for="ticketRate" class="col-form-label col-md-12 col-lg-3 fw-bolder">套票星級</label>
          <div class="col-md-12 col-lg-9">
            <input type="number" class="form-control border-0 border-bottom border-primary py-3" id="ticketRate" placeholder="請填寫套票星級" name="套票星級" min="1" max="10">
            <small class="text-danger 套票星級"></small>
          </div>          
        </div>
        <!-- 套票描述 #ticketDescription-->
        <div class="row gx-2 mb-11">
          <label for="ticketDescription" class="col-form-label col-md-12 col-lg-3 fw-bolder" >套票描述</label>
          <div class="col-md-12 col-lg-9">
            <textarea class="form-control border-0 border-bottom border-primary py-3" id="ticketDescription" placeholder="請填寫套票描述 (限 100 字)" name="套票描述" rows = "4"></textarea>
            <small class="text-danger 套票描述"></small>
          </div>          
        </div>
        <!-- 按鈕 addTicketBtn-->
        <div class="d-flex justify-content-end">
          <button type="submit" class="addTicketBtn btn px-19 py-4 bg-primary text-white rounded-1 fs-7">新增套票</button>
        </div>
      </form>
    </div>
  </div>  
</section>
